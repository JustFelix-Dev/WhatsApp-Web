<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cantarell&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./WhatsApp--favicon.png" type="image/x-icon">
</head>
<body>
    <header> 
    </header>
    <main>
        <div class="flex--1">
            <img src="./svg-export/svgexport-1.svg" class="header--img" alt="whatsApp--logo" height="39px" width="39px">
            <span class="logo">WHATSAPP WEB</span>
        </div>
        <div class="flex--2">
            <div class="instruction">
                <span class="heading">Use WhatsApp on your computer</span>
                <ol>
                    <li>Open WhatsApp on your phone</li>
                    <li>Tap <span>Menu</span> <img src="./svg-export/svgexport-2.svg" alt=""> or <span>Settings</span> <img src="./svg-export/svgexport-3.svg" alt=""> and select <span>Linked Devices</span> </li>
                    <li>Tap on <span>Link a Device</span></li>
                    <li>Point your phone to this screen to capture the code</li>
                </ol>
            </div>
            <div class="QR">
                <img src="./whatsapp--qr.png" alt="qr--img" class="qr--image" height="264" width="264">
                <img src="./svg-export/svgexport-4.svg" class="small--logo" alt="logo">
            </div>
        </div>
        <div class="flex--3">
            <div class="help">
                <h3>Tutorial</h3>
                <a href="#">Need help to get started?</a>
                <img src="./Screenshot (5).png" alt="" class="help--logo">
            </div>
        </div>
    </main>
   
</body>
</html>
